name: amap_map_fluttify_example
description: Demonstrates how to use the amap_map_fluttify plugin.
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  permission_handler: ^5.0.0+hotfix.6
  oktoast: ^2.3.1+1
  decorated_flutter: ^0.12.0+1
  demo_widgets: ^0.1.1
  sliding_up_panel: ^1.0.2
  flutter_easyrefresh: ^2.1.1

dev_dependencies:
  test: any
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  amap_map_fluttify:
    path: ../

flutter:
  uses-material-design: true
  assets:
    - images/
    - raw/